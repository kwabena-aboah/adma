<form method="post" action="{% url 'accounts:login_now' %}" class="form">
	{% csrf_token %}
	<i class="material-icons prefix">account_circle</i>
	<input type="email" name="emailId" id="emailId"  placeholder="Email" required class="validate">
	{% if redirect_field_value %}
	    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
	  {% endif%}
	<button class="btn waves-effect waves-light" type="submit" name="action">
		Send Magic link
		<i class="material-icons right">send</i>
	</button>
</form>

{% if message %}
	<p class="flow-text">Magic link sent to your email address.</p>
{% endif %}
